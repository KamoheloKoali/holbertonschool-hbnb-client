<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HBNB is a digital market place for housing"
    />
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon.png" />
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html"><img src="./logo.png" /></a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </nav>
    </header>
    <main class="place">
      <div class="encapsulate">
        <div class="card-content-place" id="heading"></div>
        <section id="place-details">
          <!-- Place details will be populated dynamically -->
           <h3>Loading...</h3>
        </section>
        <section id="reviews">
          <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
          <h2>Add a Review</h2>
          <div id="review-form-capsule">
            <form id="review-form">
              <label for="review-text">Your Review:</label>
              <textarea id="review-text" name="review-text" required style="height: auto"></textarea>
                <label for="rating">Rating:</label>
                <select id="rating">
                  <option value="1 star">1 star</option>
                  <option value="2 star">2 star</option>
                  <option value="3 star">3 star</option>
                  <option value="4 star">4 star</option>
                  <option value="5 star">5 star</option>
                </select>
              <button id="submit-button" type="submit">Submit</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        &copy 2024 HBNB Evolution. All rights reserved
      </div>
    </footer>
  </body>
</html>
