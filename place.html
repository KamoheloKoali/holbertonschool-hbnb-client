<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HBNB is a digital market place for housing"
    />
    <link rel="icon" type="image/x-icon" href="./icon.png" />
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html"><img src="./logo.png" /></a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </nav>
    </header>
    <main class="place">
      <div class="encapsulate">
        <div class="card-content-place"><h1>Beatiful Beach House</h1></div>
        <section id="place-details">
          <!-- Place details will be populated dynamically -->
          <div class="card-content-place"><span>Host</span>: Kamohelo</div>
          <div class="card-content-place">
            <span>Price per night:</span> $150
          </div>
          <div class="card-content-place">
            <span>Location:</span> Los Angeles, United States
          </div>
          <div class="card-content-place">
            <span>Description:</span> description
          </div>
          <div class="card-content-place"><span>Rating:</span> "stars"</div>
        </section>
        <section id="reviews">
          <!-- Reviews will be populated dynamically -->
          <div class="place-card-review">
            <div class="card-content-review"><span>Jane Smith:</span></div>
            <div class="card-content-review">Jane Smith's review</div>
            <div class="card-content-review">Rating: "stars"</div>
          </div>

          <div class="place-card-review">
            <div class="card-content-review"><span>Jane Smith:</span></div>
            <div class="card-content-review">Jane Smith's review</div>
            <div class="card-content-review">Rating: "stars"</div>
          </div>
        </section>
        <section id="add-review">
          <h2>Add a Review</h2>
          <div id="review-form-capsule">
            <form id="review-form">
              <label for="review-text">Your Review:</label>
              <textarea id="review-text" name="review-text" required></textarea>

              <button id="submit-button" type="submit">Submit</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        &copy 2024 HBNB Evolution. All rights reserved
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
